<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Seminario III</title>
    <link rel="stylesheet" href="./stylesheets/style.css">

<body>
    <header>
        <h1>COFFE SHOP</h1>
        <nav>
            <ul>
                <li>
                    <img src="images\addsquare.svg" alt="+" onclick="expandModal('addIteam')" />
                    
                </li>
                <li>
                    <img src="images\shoppingcart.svg" alt="carrito" onclick="expandModal('carrito')">                    
                </li>
            </ul>
        </nav>
    </header>
    <div class="containerModal">
        <div class="modal">
            <div id="addItem" style="display: none;">
                <form id="crearArticulo" class="crearArticulo">
                    <label for="titulo">Titulo</label>
                    <input type="text" id="titulo" name="titulo" required>
                    
                    <label for="descripcion">Descripcion</label>
                    <input type="text" id="descripcion" name="descripcion" required>
        
                    <label for="cantStock">Cantidad a Agregar</label>
                    <input type="text" id="cantStock" name="cantStock" required>
        
                    <label for="tipoDescuento"> Descuentos:</label>
                    <div>
                        <input type="radio" id="ninguno" name="tipoDescuento" value="0" required>
                        <label class="labelDescuento" for="ninguno">Ninguno</label>
                        <input type="radio" id="descuento-10" name="tipoDescuento" value="-10%" required>
                        <label class="labelDescuento" for="descuento-10">-10%</label>
                        <input type="radio" id="descuento2x1" name="tipoDescuento" value="2x1" required>
                        <label class="labelDescuento" for="descuento2x1">2x1</label>
                        <input type="radio" id="descuento3x2" name="tipoDescuento" value="3x2" required>
                        <label class="labelDescuento" for="descuento3x2">3x2</label>
                    </div>
        
                    <label for="precio">Precio Unitario:</label>
                    <input type="text" id="precio" name="precio" required>
        
                    <div class="file-select" id="src-file1">
                        <input type="file" id="foto" name="foto" required>
                    </div>
        
                    <button type="submit" id="submit" onclick="expandModal('addIteam')">CREAR ARTICULO</button>
                </form>
            </div>

            <div id="carrito" style="display: none;">
                <table >
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Quitar</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <!-- <td><button onclick="realizarCompra(event)"> Pedir </button></td> -->
                        </tr>
                    </tfoot>
                </table>
                <button class="buttonShoppingCart" onclick="openModal()"> CONTINUAR </button>
            </div>
        </div>
    </div>

    <div class="span">
        <img src="images\Group 16 (1).png" alt="#">
    </div>

                <thead>
